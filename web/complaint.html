<script type="text/javascript">

function checkdata()
{
	var j=0;
	var i=document.getElementById("sel1").selectedIndex;
	var options=document.getElementById("sel1").options;
	console.log(options[i].text);
	if(options[i].text==="Select your option")
	{
		document.getElementById("sel").innerHTML="<span style='color:#CD5C5C' align='center'>*Option should be selected</span>";
		return;
	}
	else
	{
		document.getElementById("sel").innerHTML="";
		j++;
	}
	var text=document.getElementById("text").value;
	var words=text.split(" ").length;
	console.log(words);
	if(words<10)
	{
		document.getElementById("text1").innerHTML="<span style='color:#CD5C5C' align='center'>Text area must be greater than 10 words</span>";
		return;
	}
	else
	{
		document.getElementById("text1").innerHTML="";
		j++;
	}
	if(j==2)
	{
		$.notify("Complaint registered", "success");
	}
	else
	{
		$.notify("Error not registered", "error");
	}
	setTimeout(function(){window.location.href="homepage.html"},1500);
}
</script>
