<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="jquery-3.2.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="notify.js"></script>
    <style>
		
	  .name {
		font-family: 'Roboto', sans-serif;
		font-size: 30px;
		text-align:center;
		color: #CCCC99;
	  }
	  table,td {
	margin-left:25%;
	padding-top: .5em;
    padding-bottom: .5em;
	}
	th {
	font-size:25px;
	color: #ffffff;
	}
	.btn-primary {
    margin-right: 5px;
	}
	.checkbox {
	margin-left:54%;
	color: #E5DBCF;
	}
	.btn-group {
	margin-left:50%;
	}  
    </style>

</head>
<body>

	<h3 class="name"></h3><br />
         <form action="IChangePass" method="post"> 
	<table style="width:50%">
           
		<tr >
			<th  > Current password: </th>
			<td>
			<input type="password" class="form-control" id="p1" name="p1" placeholder="Enter current password">
			<small><b id="emptyid"></b></small>
			</td>
		</tr><br />
		<tr>
			<th>New Password:</th>
			<td>
			<input type="password" class="form-control" id="p2" name="p2" placeholder="Enter new password">
			<small><b id="emptypass"></b></small>
			</td>
		</tr>
		<tr>
			<th>Re-enter Password:</th>
			<td>
			<input type="password" class="form-control" id="p3" name="p3" placeholder="Re-enter password">
			<small><b id="emptypass1"></b></small>
			<small><b id="emptypass2"></b></small>
			</td>
		</tr>
		
	</table><br />
		
		<div class="btn-group">
	   <button type="submit" value="Save" class="btn btn-primary">Save</button>
           
	 </div>
         </form>
</body>
</html>
