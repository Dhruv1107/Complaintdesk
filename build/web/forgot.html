<form action="ForgotServlet" method="post">
<table style="width:25%;margin: auto;">
		<tr>
			<td>
			<input type="text" class="form-control" id="usr" name="username" placeholder="Enter your username">

		</tr>
		
		
		<tr>

            </select>

		</tr>
		<tr>
			<td>
			<input type="text" class="form-control" id="ans" name="ans" placeholder="Answer for security question">
			</td>
		</tr>
</table>

<br />

	   <input type="submit" value="Submit" class="button" />
	   </form>
