	<script type="text/javascript">
	
   function toggle() {
    var selectBox = document.getElementById("sel1");
    var selectedValue = selectBox.options[selectBox.selectedIndex].value;
	console.log(selectedValue);
	 var btn=document.getElementById("reg");
	 btn.disabled=!btn.disabled;
   }
 
   function checkuser() {
	   var uname=document.getElementById("usr").value;
	   var pwd=document.getElementById("pwd").value;
	   var type=document.getElementById("sel1").value;
	   if(type==="Student")
	   {
		   if((uname==null || uname==""))
		   {
			  document.getElementById("emptyid").innerHTML="<span style='color:#CD5C5C'>*UserName should not be empty</span>";
			  return;
		   }
		   else
		   {
			   document.getElementById("emptyid").innerHTML="";
			   
		   }
			if((pwd==null || pwd==""))
		   {
			  document.getElementById("emptypass").innerHTML="<span style='color:#CD5C5C'>*Password should not be empty</span>";
			  return;
		   }
		   else
		   {
			   document.getElementById("emptypass").innerHTML="";
			   
		   }
		  
	   }
	   else if(type=="Incharge")
	   {
			if((uname==null || uname==""))
		   {
			  document.getElementById("emptyid").innerHTML="<span style='color:#CD5C5C'>*UserName should not be empty</span>";
			  return;
		   }
		   else
		   {
			   document.getElementById("emptyid").innerHTML="";
			   
		   }
			if((pwd==null || pwd==""))
		   {
			  document.getElementById("emptypass").innerHTML="<span style='color:#CD5C5C'>*Password should not be empty</span>";
			  return;
		   }
		   else
		   {
			   document.getElementById("emptypass").innerHTML="";
			   
		   }
		 
	   }
   }
  </script>

<img src="logo.png" class="img-rounded" alt="Cinque Terre" width=100% height="200">

	<h3 class="name"><font size="6" color="#ffffff">User Login</font></h3><br />
         
	<table style="width:50%">
	<form action="FirstServlet" method="post"> 
		<tr>
			<td><font size="5" color="#ff0000"><strong>User Name:</strong></font></td>
			<td>
			<input type="text" class="form-control" id="usr" name="username" placeholder="Enter User Name">
			<small><b id="emptyid"></b></small>
			</td>
		</tr><br />
		<tr>
			<td><font size="5" color="#ff0000"><strong>Password:</strong></font></td>
			<td>
			<input type="password" class="form-control" id="pwd" name="userpass" placeholder="Enter password">
			<small><b id="emptypass"></b></small>
			</td>
		</tr>
		<tr>
			<td><font size="5" color="#ff0000"><strong>User Type:</strong></font></td>
			<td>  <select class="form-control" id="sel1" name="select" onchange="toggle();">
					<option>Student</option>
					<option>Incharge</option>
					</select>
			</td>
		</tr>
	</table><br />
		
		<div class="btn-group">
	   <button type="submit" value="login" class="btn btn-primary" !onclick="checkuser();">Login</button>
            </form>
  <button type="button" class="btn btn-primary" id="reg" onclick="location.href = 'register.html';">Register</button>
  <br />
